<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Beatmaker </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HiHat</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">OpenHat</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">Metro808</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Thugsnare</span>
    </div>
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Bell</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Metro</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Clap.wav"></audio>
  <audio data-key="72" src="sounds/OpenHat.wav"></audio>
  <audio data-key="74" src="sounds/Thugsnare.wav"></audio>
  <audio data-key="77" src="sounds/Metro.wav"></audio>
  <audio data-key="81" src="sounds/Bell.wav"></audio>
  <audio data-key="83" src="sounds/HiHat.wav"></audio>
  <audio data-key="85" src="sounds/Snare.wav"></audio>
  <audio data-key="86" src="sounds/Metro808.wav"></audio>
  <audio data-key="89" src="sounds/Kick.wav"></audio>

		<script src="app.js"></script>


</body>
</html>
